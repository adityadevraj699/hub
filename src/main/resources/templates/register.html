<html lang="en" th:replace="base :: layout(~{::section})">
<section>
  <div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4 text-info fw-bold">Register</h3>

      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label class="form-label fw-semibold">Name</label>
          <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Phone</label>
          <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter your phone" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-info text-white fw-semibold">Register</button>
        </div>

        <div class="text-center mt-3">
          <a href="/login" class="text-decoration-none">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</section>
</html>
