<html lang="en" th:replace="base :: layout(~{::section})">
<section>
  <div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4 text-info fw-bold">Login</h3>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-info text-white fw-semibold">Login</button>
        </div>

        <div class="text-center mt-3">
          <a href="/register" class="text-decoration-none">Create an account</a><br>
          <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</section>
</html>
