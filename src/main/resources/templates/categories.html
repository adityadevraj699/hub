<!DOCTYPE html>
<html lang="en" th:replace="base :: layout(~{::section})">
<section style="background: #f4f6f8;">
  <div class="container py-5">
    <h1 class="text-center mb-5 fw-bold text-primary">Categories</h1>
    <div class="row g-4">
      <!-- Loop through categories -->
      <div th:each="cat : ${categories}" class="col-lg-4 col-md-6 col-sm-6">
        <div class="card category-card shadow-sm border-0 rounded-4 h-100 text-center">
          <div class="overflow-hidden">
            <img th:src="@{${cat.image}}" class="card-img-top category-img rounded-top-4" alt="Category Image">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold" th:text="${cat.name}"></h5>
            <p class="text-muted mb-3" th:text="${cat.description}"></p>
            <a th:href="@{/products?categoryId={id}(id=${cat.id})}" class="btn btn-gradient-primary mt-auto">View Products</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .category-card {
      transition: transform 0.4s, box-shadow 0.4s;
      background: #fff;
    }
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }
    .category-img {
      height: 220px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .category-card:hover .category-img {
      transform: scale(1.05);
    }

    .btn-gradient-primary {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: #fff;
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn-gradient-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(13,110,253,0.5);
    }

    @media (max-width: 768px) {
      .category-img {
        height: 180px;
      }
    }
  </style>
</section>
</html>
