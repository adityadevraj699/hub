<!DOCTYPE html>
<html lang="en" th:replace="admin/admin_base :: layout(~{::section})">
<section>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0" th:text="${product.id} != null ? 'Edit Product' : 'Create Product'"></h4>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}" />

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control form-control-sm" placeholder="Product Name" required />
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Price</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control form-control-sm" placeholder="Price" required />
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Quantity</label>
                            <input type="number" th:field="*{quantity}" class="form-control form-control-sm" placeholder="Quantity" required />
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Category</label>
                            <select th:field="*{category.id}" class="form-select form-select-sm" required>
                                <option value="" disabled th:selected="${product.category == null}">Select Category</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.id}" 
                                        th:text="${cat.name}" 
                                        th:selected="${product.category != null} ? ${cat.id} == ${product.category.id} : false">
                                </option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control form-control-sm" placeholder="Product Description" rows="2"></textarea>
                        </div>

                        <div class="col-md-6 d-flex align-items-center">
                            <div class="form-check mt-2">
                                <input type="checkbox" th:field="*{isTrending}" class="form-check-input" id="trendingCheck">
                                <label class="form-check-label" for="trendingCheck">Trending</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Image</label>
                            <input type="file" name="imageFile" class="form-control form-control-sm" />
                            <small class="text-muted">Leave empty to keep existing image</small>
                            <div th:if="${product.image != null}" class="mt-2">
                                <img th:src="@{${product.image}}" alt="Product Image" class="img-thumbnail" style="height: 80px;">
                            </div>
                        </div>
                    </div>

                    <div class="mt-3 text-end">
                        <button type="submit" class="btn btn-sm btn-primary">Save Product</button>
                        <a th:href="@{/admin/products}" class="btn btn-sm btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</html>
