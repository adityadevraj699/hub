<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FashionHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Tailwind for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: linear-gradient(to bottom, rgb(0,81,195), rgb(15,106,3));
            color: #fff;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            height: 100vh;
        }
        .sidebar a {
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            display: block;
            font-weight: 500;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        /* Navbar */
        .navbar-custom {
            height: 56px;
            background: linear-gradient(to right, rgb(0,81,195), rgb(15,106,3));
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        /* Content area */
        .content-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Footer */
        footer {
            background-color: #0a4275;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Responsive Sidebar */
        @media (max-width: 991px) {
            .sidebar {
                position: fixed;
                transform: translateX(-100%);
                z-index: 1050;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h5 class="text-center py-3 fw-bold border-bottom" style="border-color: rgba(255,255,255,0.2);">Admin Menu</h5>
        <a href="/admin/dashboard"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="/admin/products"><i class="bi bi-box-seam me-2"></i> Products</a>
        <a href="/admin/categories"><i class="bi bi-tags me-2"></i> Categories</a>
        <a href="/admin/users"><i class="bi bi-people me-2"></i> Users</a>
        <a href="/admin/orders"><i class="bi bi-cart me-2"></i> Orders</a>
        <a href="/admin/reports"><i class="bi bi-bar-chart me-2"></i> Reports</a>
        <a href="/logout"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>

    <!-- Main content -->
    <div class="content-area">

        <!-- Navbar -->
        <nav class="navbar navbar-custom mb-4">
            <button class="btn btn-link text-white d-lg-none" id="sidebarToggle">
                <i class="bi bi-list fs-3"></i>
            </button>

            <div>
                <span class="fw-bold fs-5">FashionHub Admin Panel</span>
            </div>

            <div class="dropdown">
                <a class="text-white text-decoration-none dropdown-toggle fw-bold"
                   href="#" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle me-1"></i> 
                    <span th:text="${user.name}">Admin</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="/admin/profile"><i class="bi bi-person"></i> Profile</a></li>
                    <li><a class="dropdown-item" href="/admin/change-password"><i class="bi bi-gear"></i> Change Password</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <div th:replace="${content}"></div>

        <!-- Footer -->
        <footer class="mt-4">
            &copy; 2025 FashionHub. All Rights Reserved.
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebarToggle');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>

</body>
</html>
