<html lang="en" th:replace="base :: layout(~{::section})">
  <body>
    <section>

   <!-- ✅ HERO SECTION (Luxury Style Banner with Wave Bottom + Elegant Text) -->
<div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="8000">
  <div class="carousel-inner">

    <!-- Slide 1 -->
    <div class="carousel-item active" style="background-image: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1920&q=80');">
      <div class="hero-overlay"></div>
      <div class="carousel-caption text-center hero-content">
        <h1 class="fw-bold display-4 animate__animated animate__fadeInDown">Elevate Your Everyday Style</h1>
        <p class="lead animate__animated animate__fadeInUp">Luxury, Comfort & Confidence — Tailored for You</p>
        <a href="/products" class="btn btn-hero shadow-lg">Shop the Collection</a>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item" style="background-image: url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d?auto=format&fit=crop&w=1920&q=80');">
      <div class="hero-overlay"></div>
      <div class="carousel-caption text-center hero-content">
        <h1 class="fw-bold display-4">Redefining Modern Elegance</h1>
        <p class="lead">Discover the season’s most coveted looks.</p>
        <a href="/products" class="btn btn-hero">Explore Now</a>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item" style="background-image: url('https://images.unsplash.com/photo-1520975922032-bc3e729e0924?auto=format&fit=crop&w=1920&q=80');">
      <div class="hero-overlay"></div>
      <div class="carousel-caption text-center hero-content">
        <h1 class="fw-bold display-4">Where Style Meets Soul</h1>
        <p class="lead">From streetwear to sophistication — made for you.</p>
        <a href="/products" class="btn btn-hero">Discover</a>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

  <!-- ✅ Wave Shape at Bottom -->
  <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200">
    <path fill="#fff" fill-opacity="1" d="M0,160L60,144C120,128,240,96,360,101.3C480,107,600,149,720,165.3C840,181,960,171,1080,149.3C1200,128,1320,96,1380,80L1440,64V200H0Z"></path>
  </svg>
</div>



      <!-- ✅ STYLES -->
      <style>
     /* ---------- IMPROVED HERO SECTION ---------- */
#heroCarousel {
  height: 90vh;
  position: relative;
  overflow: hidden;
}

.carousel-item {
  height: 90vh;
  background-size: cover;
  background-position: center;
  position: relative;
}

.hero-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.75) 100%);
}

/* ✅ Center all content perfectly */
.carousel-caption.hero-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertical centering */
  align-items: center;     /* horizontal centering */
  text-align: center;
  z-index: 5;
  padding: 0 1rem;
}

.hero-content h1 {
  color: #fff;
  letter-spacing: 1px;
  font-weight: 800;
  text-shadow: 0 3px 15px rgba(0,0,0,0.5);
}

.hero-content p {
  color: #f8f9fa;
  margin-bottom: 1.8rem;
  font-weight: 400;
  text-shadow: 0 2px 8px rgba(0,0,0,0.4);
}

.btn-hero {
  background: linear-gradient(90deg, #ff6a00, #ee0979);
  color: #fff;
  border-radius: 50px;
  padding: 0.9rem 2.5rem;
  border: none;
  transition: all 0.35s ease;
  backdrop-filter: blur(5px);
}

.btn-hero:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 0 25px rgba(238, 9, 121, 0.6);
}

/* ---------- Wave Shape ---------- */
.wave {
  position: absolute;
  bottom: -1px;
  left: 0;
  width: 100%;
  height: auto;
  z-index: 10;
}

/* ---------- Responsive ---------- */
@media (max-width: 768px) {
  .hero-content h1 { font-size: 1.8rem; }
  .hero-content p { font-size: 1rem; }
}

      </style>
    </section>
  </body>
</html>
