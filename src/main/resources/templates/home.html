<html lang="en" th:replace="base :: layout(~{::section})">
  <body>
  <section>
  <!-- ---------- HERO SECTION ---------- -->
  <div class="hero">
    <div class="text-center">
      <h1>Redefine Your Fashion</h1>
      <p>Discover handpicked collections crafted for modern style</p>
      <a href="/products" class="btn btn-lg shadow-lg">Shop Now</a>
    </div>
  </div>

  <!-- ---------- CATEGORIES ---------- -->
  <div class="container my-5">
    <h2 class="section-title">Shop by Category</h2>
    <div class="row g-4 justify-content-center">
      <div th:each="cat : ${categories}" class="col-lg-4 col-md-6 col-sm-12">
        <div class="card category-card h-100">
          <img th:src="@{${cat.image}}" class="card-img-top" alt="Category" />
          <div class="card-body text-center">
            <h5 class="fw-bold" th:text="${cat.name}"></h5>
            <a th:href="@{/categories}" class="btn btn-sm mt-2 px-4">Explore</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ---------- TRENDING PRODUCTS ---------- -->
  <div class="container my-5">
    <h2 class="section-title">Trending Now</h2>
    <div class="row g-4 justify-content-center">
      <div th:each="p : ${trendingProducts}" class="col-lg-4 col-md-4 col-sm-6">
        <div class="card product-card h-100 shadow-sm">
          <img th:src="@{${p.image}}" alt="Product" />
          <div class="card-body text-center">
            <h6 class="mb-1" th:text="${p.name}"></h6>
            <p class="price mb-2">$<span th:text="${p.price}"></span></p>
            <a th:href="@{/products/{id}(id=${p.id})}" class="btn btn-outline-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ---------- ALL PRODUCTS ---------- -->
  <div class="container my-5">
    <h2 class="section-title">All Products</h2>
    <div class="row g-4 justify-content-center">
      <div th:each="p : ${activeProducts}" class="col-lg-4 col-md-4 col-sm-6">
        <div class="card product-card h-100">
          <img th:src="@{${p.image}}" alt="Product" />
          <div class="card-body text-center">
            <h6 class="mb-1" th:text="${p.name}"></h6>
            <p class="price mb-2">$<span th:text="${p.price}"></span></p>
            <a th:href="@{/products/{id}(id=${p.id})}" class="btn btn-outline-primary btn-sm">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ---------- PAGE-SPECIFIC STYLES ---------- -->
  <style>
    .hero {
      height: 90vh;
      background: url('https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      text-transform: uppercase;
      animation: fadeInDown 1.2s ease-in-out;
    }

    .hero p {
      font-size: 1.25rem;
      margin-top: 1rem;
      opacity: 0.9;
      animation: fadeInUp 1.4s ease-in-out;
    }

    .hero .btn {
      margin-top: 1.8rem;
      padding: 0.9rem 2.4rem;
      font-size: 1.1rem;
      border-radius: 40px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .hero .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 106, 0, 0.7);
    }

    .section-title {
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .section-title::after {
      content: "";
      display: block;
      width: 90px;
      height: 4px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      margin: 12px auto 0;
      border-radius: 50px;
    }

    .category-card,
    .product-card {
      border: none;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .category-card:hover,
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .category-card img,
    .product-card img {
      transition: transform 0.4s ease;
    }

    .category-card:hover img,
    .product-card:hover img {
      transform: scale(1.08);
    }

    .price {
      color: #ff4e00;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .btn-outline-primary {
      border-radius: 25px;
      border-color: #ff4e00;
      color: #ff4e00;
    }

    .btn-outline-primary:hover {
      background: #ff4e00;
      color: #fff;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.3rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</section>

  </body>
</html>
